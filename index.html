<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Big Jar</title>
  <style>
    :root { --game-width: 400px; --game-height: 600px; }
    html,body {
      height: 100%; margin: 0; background: #111; color: #fff;
      font-family: Inter, Arial, Helvetica, sans-serif;
      display: flex; align-items: center; justify-content: center;
    }
    /* ---------- Main menu ---------- */
    #menu {
      text-align: center; width: calc(var(--game-width) + 40px);
    }
    #menu h1 { font-size: 48px; margin: 18px 0 8px; letter-spacing: 1px; }
    #menu .changelog { font-size: 14px; margin: 8px 0; color: #aaa; }
    .menuButtons { display: flex; gap: 12px; justify-content: center; margin: 16px 0; }
    .menuBtn {
      background: #fff; color: #111; border: none; padding: 12px 18px;
      border-radius: 10px; font-weight: 800; cursor: pointer; min-width: 140px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.45);
    }
    .menuBtn.secondary { background: #f0f0f0; color: #333; }
    #globalBox {
      margin-top: 14px; background: #1b1b1b; border: 1px solid #2a2a2a; border-radius: 10px;
      padding: 12px 14px; text-align: left;
    }
    #globalBox h2 { font-size: 16px; margin: 0 0 8px; color: #bbb; }
    .row { display: flex; justify-content: space-between; align-items: baseline; margin: 6px 0; }
    .label { color: #ddd; font-weight: 700; }
    .value { color: #fff; font-weight: 800; }
    .hint { color: #888; font-size: 12px; margin-top: 8px; }

    /* ---------- Game container ---------- */
    #gameWrapper {
      display: none; position: relative; width: calc(var(--game-width) + 40px);
    }

    #gameArea {
      position: relative; width: var(--game-width); height: var(--game-height);
      background: linear-gradient(180deg,#3f3f3f,#2f2f2f);
      border-radius: 12px; border: 4px solid #222; overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,0.6); margin: 0 20px 18px 20px;
    }

    /* scoreboard */
    #scoreboard {
      position: absolute; top: 10px; left: 10px; background: #fff; color: #000;
      padding: 8px 12px; border-radius: 10px; font-weight: 800; z-index: 300; min-width: 180px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
    }
    #bestLabel { margin-top: 6px; font-size: 12px; color: #333; font-weight:700; }

    /* overlay messages */
    #overlay {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);
      background: rgba(200,20,20,0.95); color: #fff; padding: 18px 22px; border-radius: 10px;
      font-size: 18px; font-weight: 700; text-align: center; display: none; z-index: 500; white-space: pre-line;
    }
    #overlay button { margin-top: 12px; padding: 8px 12px; border-radius: 6px; border: none; background: #fff; color: #c00; font-weight:700; cursor:pointer; }

    /* player */
    #player {
      position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%);
      width: 50px; height: 50px; background-size: cover; background-position: center; z-index: 400;
      pointer-events: none; border-radius: 6px; box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      background-color: #ffd; border: 2px solid rgba(0,0,0,0.18);
    }

    /* objects */
    .coin { position:absolute; width:30px; height:30px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #fff7b2, gold 40%, #c79a00 100%); box-shadow:0 0 10px rgba(255,215,0,0.8); z-index:200; }
    .enemy { position:absolute; width:60px; height:60px; border-radius:8px; background-image:url('https://c0.uidownload.com/pngpics/1125/180/adolf-hitler-silhouette-nazi-party-leader-illustration-monochrome-political-figure-black-and-white-historical-stencil-military-uniform-profile-world-war-ii-era-art-german-dictator.png'); background-size:cover; background-position:center; z-index:250; }
    .bigEnemy { position:absolute; width:140px; height:140px; border-radius:12px; background-image:url('https://media1.tenor.com/m/ex-J35EhIBcAAAAd/alex-jones-jew-alexjonesjew.gif'); background-size:cover; background-position:center; z-index:350; }
    .multiplierCoin { position:absolute; width:36px; height:36px; border-radius:50%; background:linear-gradient(135deg,#8a2be2,#ff69b4); box-shadow:0 0 18px rgba(200,0,200,0.9); border:2px solid #fff; z-index:300; }
    .x5Coin { position:absolute; width:48px; height:48px; border-radius:50%; background:radial-gradient(circle at 30% 30%, #fff9d6, #ffd700 40%, #b88600 100%); box-shadow:0 0 24px rgba(255,215,0,0.95); border:2px solid #fff; z-index:380; }

    /* controls panel (bottom-right) */
    #controlsPanel {
      position: absolute; right: 10px; bottom: 10px; z-index: 600;
      display: flex; flex-direction: column; gap: 8px; align-items: flex-end;
    }
    #modeSelectWrap { background:#fff;color:#000;padding:6px 10px;border-radius:8px; box-shadow:0 8px 24px rgba(0,0,0,0.35); display:flex; gap:8px; align-items:center; }
    #modeSelect { font-weight:800; padding:4px 6px; border-radius:6px; border:1px solid #ccc; background:#f3f3f3; cursor:pointer; }
    #mobileSliderWrap { background:#fff;color:#000;padding:8px 10px;border-radius:8px; box-shadow:0 8px 24px rgba(0,0,0,0.35); display:none; width:220px; }
    #mobileSliderWrap span { display:block; font-size:12px; color:#333; margin-bottom:6px; font-weight:700; }
    #mobileSlider { width:100%; }

    /* back to menu button */
    #backToMenu {
      position: absolute; top: 10px; right: 10px; z-index: 600;
      background: #fff; color: #000; padding: 6px 10px; border-radius: 8px; font-weight: 800;
      border: none; cursor: pointer; box-shadow: 0 8px 24px rgba(0,0,0,0.35);
    }

    /* small responsive */
    @media (max-width:480px) {
      #gameWrapper { width: calc(100% - 20px); }
      #gameArea { margin: 0 10px 18px 10px; }
    }
  </style>
</head>
<body>
  <!-- Main Menu -->
  <div id="menu">
    <h1>Big Jar</h1>
    <p class="changelog">Changelogs: 2025-11-29 @6:25 PM Added 2 More Levels, Level System Tweaks, Bug Fixes, Global Leaderboard + more!</p>
    <div class="menuButtons">
      <button class="menuBtn" id="playOriginal">Play Original</button>
      <button class="menuBtn secondary" id="playEscape">Hitlar Madness (No multipliers)</button>
    </div>

    <!-- Global highscores (Firestore) -->
    <div id="globalBox">
      <h2>Global highscores</h2>
      <div class="row">
        <div class="label">Original</div>
        <div class="value" id="globalOriginal">Loadingâ€¦</div>
      </div>
      <div class="row">
        <div class="label">Hitlar Madness</div>
        <div class="value" id="globalEscape">Loadingâ€¦</div>
      </div>
      <div class="hint">Scores are shared across all players.</div>
    </div>
  </div>

  <!-- Game -->
  <div id="gameWrapper" aria-hidden="true">
    <div id="gameArea" aria-label="Game area">
      <div id="scoreboard">
        ðŸ’° Total: <div id="totalDisplay" style="display:inline-block;">$0.00</div>
        <div id="bestLabel">Best (local): $0.00</div>
      </div>

      <div id="overlay" role="dialog" aria-hidden="true"></div>
      <div id="player" aria-hidden="false"></div>

      <button id="backToMenu">Back to Menu</button>

      <div id="controlsPanel">
        <div id="modeSelectWrap">
          <label for="modeSelect" style="font-weight:700;color:#333;">Control</label>
          <select id="modeSelect">
            <option value="desktop" selected>Computer</option>
            <option value="mobile">Mobile</option>
          </select>
        </div>
        <div id="mobileSliderWrap">
          <span>Slide to move</span>
          <input id="mobileSlider" type="range" min="0" max="100" value="50" />
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase + Firestore (modular v10 CDN) -->
  <script type="module">
    /* ----------------- Firebase setup ----------------- */
    import { initializeApp }   from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAnalytics }    from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVGdjFlOMxUSxsL1RaLKfb1xvJAVTD8_k",
      authDomain: "hitlar-42703.firebaseapp.com",
      projectId: "hitlar-42703",
      storageBucket: "hitlar-42703.firebasestorage.app",
      messagingSenderId: "34782363612",
      appId: "1:34782363612:web:4e1d4b4d125c8514001919",
      measurementId: "G-JPXX3C34M9"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    /* ----------------- DOM refs ----------------- */
    const menuEl = document.getElementById('menu');
    const gameWrapper = document.getElementById('gameWrapper');
    const gameArea = document.getElementById('gameArea');
    const overlay = document.getElementById('overlay');
    const playerEl = document.getElementById('player');
    const totalDisplay = document.getElementById('totalDisplay');
    const bestLabel = document.getElementById('bestLabel');
    const backToMenuBtn = document.getElementById('backToMenu');

    const modeSelect = document.getElementById('modeSelect');
    const mobileSliderWrap = document.getElementById('mobileSliderWrap');
    const mobileSlider = document.getElementById('mobileSlider');

    const playOriginalBtn = document.getElementById('playOriginal');
    const playEscapeBtn = document.getElementById('playEscape');

    // Global menu highscores
    const globalOriginalEl = document.getElementById("globalOriginal");
    const globalEscapeEl   = document.getElementById("globalEscape");

    /* ----------------- Assets & thresholds ----------------- */
    const IMG_DEFAULT = 'https://www.pngkey.com/png/detail/327-3272410_jews-laughing-meme-png-jews-laughing-meme-evil.png';
    const IMG_LEVEL1 = 'https://i.ibb.co/QjbNhZMh/kirk.webp';
    const IMG_LEVEL2 = 'https://i.ibb.co/8nB2KQ2H/IMG-6412.jpg';
    const IMG_LEVEL3 = 'https://i.ibb.co/vCmPP120/drewmak.png';
    const IMG_LEVEL4 = 'https://i.ibb.co/7tb6LFcx/20250910-1057582.jpg';
    const IMG_LEVEL5 = 'https://i.ibb.co/TDj7hWFm/saultys.png';
    const IMG_LEVEL6 = 'https://i.ibb.co/VYkHdCZL/drewmakkirked.png';

    const LEVEL1_THRESHOLD = 500;
    const LEVEL2_THRESHOLD = 1000;
    const LEVEL3_THRESHOLD = 5000;
    const LEVEL4_THRESHOLD = 10000;
    const LEVEL5_THRESHOLD = 100000;   // new: level 5 requirement 100,000+
    const LEVEL6_THRESHOLD = 1000000;  // new: level 6 requirement 1,000,000+

    // Mode-specific local highscores (per device)
    const LOCAL_BEST_PREFIX = 'bigjar_best';

    /* ----------------- Game state ----------------- */
    let total = 0;
    let best = 0;              // local best per mode
    let gameOver = false;
    let currentLevel = 0;
    let currentMode = 'original'; // 'original' or 'escape'

    // timers & intervals tracking for cleanup
    let spawnTimeoutId = null;
    const activeIntervals = new Set();
    const activeElements = new Set();

    // movement
    let controlMode = 'desktop'; // 'desktop' or 'mobile'
    let targetX = 0;
    let playerX = 0;

    /* ----------------- Firestore global highscores ----------------- */
    // highscores collection with documents "original" and "escape"
    async function loadGlobalHighscores() {
      try {
        const originalSnap = await getDoc(doc(db, "highscores", "original"));
        const escapeSnap   = await getDoc(doc(db, "highscores", "escape"));

        const originalBest = originalSnap.exists() ? Number(originalSnap.data().best) : null;
        const escapeBest   = escapeSnap.exists() ? Number(escapeSnap.data().best)   : null;

        globalOriginalEl.textContent = originalBest != null ? `$${originalBest.toFixed(2)}` : "No score yet";
        globalEscapeEl.textContent   = escapeBest != null   ? `$${escapeBest.toFixed(2)}`   : "No score yet";
      } catch (err) {
        console.error("Failed to load global highscores:", err);
        globalOriginalEl.textContent = "Error";
        globalEscapeEl.textContent = "Error";
      }
    }

    async function updateGlobalHighscore(mode, score) {
      try {
        const ref = doc(db, "highscores", mode === "escape" ? "escape" : "original");
        const snap = await getDoc(ref);
        const currentBest = snap.exists() ? Number(snap.data().best) : null;

        if (currentBest == null || score > currentBest) {
          await setDoc(ref, { best: Number(score) });
          // Reflect immediately in the menu
          if (mode === 'original') globalOriginalEl.textContent = `$${Number(score).toFixed(2)}`;
          else globalEscapeEl.textContent = `$${Number(score).toFixed(2)}`;
        }
      } catch (err) {
        console.error("Failed to update global highscore:", err);
      }
    }

    /* ----------------- Local best per mode ----------------- */
    function bestKeyForMode(mode) {
      return `${LOCAL_BEST_PREFIX}_${mode === 'escape' ? 'escape' : 'original'}`;
    }
    function loadLocalBest(mode) {
      const raw = localStorage.getItem(bestKeyForMode(mode));
      const val = parseFloat(raw);
      return Number.isFinite(val) ? val : 0;
    }
    function saveLocalBest(mode, value) {
      localStorage.setItem(bestKeyForMode(mode), Number(value).toFixed(2));
    }

    /* ----------------- Helpers ----------------- */
    function setPlayerImageForLevel(level) {
      if (level === 4) playerEl.style.backgroundImage = `url('${IMG_LEVEL4}')`;
      else if (level === 3) playerEl.style.backgroundImage = `url('${IMG_LEVEL3}')`;
      else if (level === 2) playerEl.style.backgroundImage = `url('${IMG_LEVEL2}')`;
      else if (level === 1) playerEl.style.backgroundImage = `url('${IMG_LEVEL1}')`;
      else playerEl.style.backgroundImage = `url('${IMG_DEFAULT}')`;
      if (level === 6) playerEl.style.backgroundImage = `url('${IMG_LEVEL6}')`;
      else if (level === 5) playerEl.style.backgroundImage = `url('${IMG_LEVEL5}')`;
    }

    function effectiveForScaling() {
      const cap = (currentMode === 'escape') ? 300 : 120;
      return Math.min(total, cap);
    }

    function updateUI() {
      totalDisplay.textContent = `$${total.toFixed(2)}`;
      if (total > best) {
        best = parseFloat(total.toFixed(2));
        saveLocalBest(currentMode, best);
      }
      bestLabel.textContent = `Best (local): $${best.toFixed(2)}`;
      checkLevelChange();
    }

    function showOverlay(text, withButton = false, persistent = false) {
      overlay.innerHTML = text + (withButton ? `<br><button id="overlayRestart">Restart</button>` : '');
      overlay.style.display = 'block';
      overlay.setAttribute('aria-hidden', 'false');

      if (withButton) {
        setTimeout(() => {
          const btn = document.getElementById('overlayRestart');
          if (btn) btn.addEventListener('click', () => {
            stopGame();
            startGame(currentMode);
          });
        }, 0);
      }

      if (!withButton && !persistent) {
        setTimeout(() => {
          if (!gameOver) {
            overlay.style.display = 'none';
            overlay.setAttribute('aria-hidden', 'true');
          }
        }, 1500);
      }
    }

    function showLevelText(text) {
      overlay.innerHTML = text;
      overlay.style.display = 'block';
      overlay.setAttribute('aria-hidden', 'false');
      setTimeout(() => {
        if (!gameOver) {
          overlay.style.display = 'none';
          overlay.setAttribute('aria-hidden', 'true');
        }
      }, 1600);
    }

    function checkLevelChange() {
      const prev = currentLevel;
      if (total > LEVEL6_THRESHOLD) currentLevel = 6;
      else if (total > LEVEL5_THRESHOLD) currentLevel = 5;
      else if (total > LEVEL4_THRESHOLD) currentLevel = 4;
      else if (total > LEVEL3_THRESHOLD) currentLevel = 3;
      else if (total > LEVEL2_THRESHOLD) currentLevel = 2;
      else if (total > LEVEL1_THRESHOLD) currentLevel = 1;
      else currentLevel = 0;

      if (currentLevel > prev) {
        if (currentLevel === 1) showLevelText('Level up: Drew Mak');
        else if (currentLevel === 2) showLevelText('Level Up: Super Drew Mak');
        else if (currentLevel === 3) showLevelText('Level Up: Ultra Drew Mak');
        else if (currentLevel === 4) showLevelText('Level Up: Legendary Drew Mak');
        else if (currentLevel === 5) showLevelText('Level Up: Mythic Drew Mak');
        else if (currentLevel === 6) showLevelText('Level Up: Cosmic Drew Mak');
      }
      setPlayerImageForLevel(currentLevel);
    }

    /* ----------------- Movement (mouse + slider) ----------------- */
    function initPlayerPosition() {
      playerX = (gameArea.offsetWidth - 50) / 2;
      targetX = playerX;
      playerEl.style.left = playerX + 'px';
    }

    function onMouseMove(e) {
      if (gameOver || controlMode !== 'desktop') return;
      const rect = gameArea.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      targetX = Math.max(0, Math.min(gameArea.offsetWidth - 50, mouseX - 25));
    }

    mobileSlider.addEventListener('input', () => {
      if (gameOver || controlMode !== 'mobile') return;
      const percent = parseFloat(mobileSlider.value) / 100;
      const x = percent * (gameArea.offsetWidth - 50);
      targetX = Math.max(0, Math.min(gameArea.offsetWidth - 50, x));
    });

    function updatePlayerLoop() {
      if (!gameOver) {
        playerX += (targetX - playerX) * 0.18;
        playerEl.style.left = playerX + 'px';
      }
      requestAnimationFrame(updatePlayerLoop);
    }

    /* ----------------- Spawning & falling ----------------- */
    function getSpawnIntervalMs() {
      const base = 700;
      const effective = effectiveForScaling();
      if (currentMode === 'escape') {
        const reduction = Math.min(effective / 600, 0.6);
        return Math.max(120, base * (1 - reduction));
      } else {
        const reduction = Math.min(effective / 800, 0.5);
        // spawn a bit less often in original mode (higher minimum)
        return Math.max(180, base * (1 - reduction));
      }
    }

    function getEnemyChance() {
      if (currentMode === 'escape') {
        let chance = 0.18 + (effectiveForScaling() / 180);
        if (chance > 0.9) chance = 0.9;
        return chance;
      } else {
        let chance = 0.35 + (effectiveForScaling() / 200);
        if (chance > 0.95) chance = 0.95;
        return chance;
      }
    }

    function getMultiplierChance() {
      if (currentMode === 'escape') return 0;
      return Math.min(0.12 + (effectiveForScaling() / 240), 0.5);
    }

    function decideSpawnX(isEnemy, width = 60) {
      if (isEnemy && Math.random() < 0.4) {
        const jitter = (Math.random() * 60) - 30;
        return Math.max(0, Math.min(gameArea.offsetWidth - width, playerX + jitter));
      }
      return Math.random() * (gameArea.offsetWidth - width);
    }

    function createScatteredCoin(topOffset = -20) {
      const c = document.createElement('div');
      c.className = 'coin';
      const left = Math.random() * (gameArea.offsetWidth - 30);
      const top = topOffset - Math.random() * 120;
      c.style.left = `${Math.max(0, Math.min(gameArea.offsetWidth - 30, left))}px`;
      c.style.top = `${top}px`;
      gameArea.appendChild(c);
      activeElements.add(c);
      startFall(c, 'coin');
    }

    function spawnObject() {
      if (gameOver) return;

      const bigEnemyChance = 0.03 + Math.min(effectiveForScaling() / 5000, 0.07);
      if (Math.random() < bigEnemyChance) {
        const spawnX = decideSpawnX(true, 140);
        const big = document.createElement('div');
        big.className = 'bigEnemy';
        big.style.left = spawnX + 'px';
        big.style.top = '-160px';
        gameArea.appendChild(big);
        activeElements.add(big);

        if (currentMode === 'original') {
          const x5 = document.createElement('div');
          x5.className = 'x5Coin';
          const x5Left = spawnX + (140 - 48) / 2;
          x5.style.left = x5Left + 'px';
          x5.style.top = '-220px';
          gameArea.appendChild(x5);
          activeElements.add(x5);
          startFall(x5, 'x5');
        }

        startFall(big, 'bigEnemy');
        return;
      }

      const enemyChance = getEnemyChance();
      const isEnemy = Math.random() < enemyChance;

      if (currentMode === 'escape') {
        const effective = effectiveForScaling();
        const baseExtra = 4;
        const scaleExtra = Math.floor(effective / 60);
        const extraCount = baseExtra + scaleExtra + Math.floor(Math.random() * 3);

        for (let i = 0; i < extraCount; i++) {
          createScatteredCoin(-10 - Math.random() * 120);
        }

        if (isEnemy) {
          const spawnX = decideSpawnX(true, 60);
          const el = document.createElement('div');
          el.className = 'enemy';
          el.style.left = spawnX + 'px';
          el.style.top = '0px';
          gameArea.appendChild(el);
          activeElements.add(el);
          startFall(el, 'enemy');
        }
      } else {
        const spawnX = decideSpawnX(isEnemy, isEnemy ? 60 : 30);
        const el = document.createElement('div');
        el.style.left = spawnX + 'px';
        el.style.top = '0px';
        el.className = isEnemy ? 'enemy' : 'coin';
        gameArea.appendChild(el);
        activeElements.add(el);

        // If this spawned an enemy, keep existing multiplier possibility
        if (isEnemy && Math.random() < getMultiplierChance()) {
          const m = document.createElement('div');
          m.className = 'multiplierCoin';
          m.style.left = (spawnX + 8) + 'px';
          m.style.top = '-48px';
          gameArea.appendChild(m);
          activeElements.add(m);
          startFall(m, 'multiplier');
        }

        // MORE: In original mode, spawn more extra coins and spread them out
        if (!isEnemy) {
          // spawn fewer extras but spread them out more
          const extraCount = 1 + Math.floor(Math.random() * 3); // 1..3 extra coins
          const spread = 200; // wider horizontal spread radius in px
          for (let i = 0; i < extraCount; i++) {
            const c = document.createElement('div');
            c.className = 'coin';
            const offset = (Math.random() * (spread * 2)) - spread; // -spread..+spread
            const left = Math.max(0, Math.min(gameArea.offsetWidth - 30, spawnX + offset));
            c.style.left = left + 'px';
            // start higher / more varied vertically for greater scatter
            c.style.top = (-30 - Math.random() * 240) + 'px';
            // slight size variation for visual variety
            const scale = 0.85 + Math.random() * 0.5;
            c.style.width = `${30 * scale}px`;
            c.style.height = `${30 * scale}px`;
            c.style.borderRadius = `${50 * scale}%`;
            gameArea.appendChild(c);
            activeElements.add(c);
            startFall(c, 'coin');
          }
          // less frequent clusters
          if (Math.random() < 0.12) {
            const clusterCount = 2 + Math.floor(Math.random() * 3);
            for (let k = 0; k < clusterCount; k++) createScatteredCoin(-60 - Math.random() * 220);
          }
        }

        startFall(el, isEnemy ? 'enemy' : 'coin');
      }
    }

    function spawnLoop() {
      if (gameOver) return;
      spawnObject();
      spawnTimeoutId = setTimeout(spawnLoop, getSpawnIntervalMs());
    }

    function startFall(el, type = '') {
      const tickMs = 30;
      const intervalId = setInterval(() => {
        if (gameOver) {
          if (el.parentElement) el.remove();
          clearInterval(intervalId);
          activeIntervals.delete(intervalId);
          activeElements.delete(el);
          return;
        }

        const currentTop = parseFloat(el.style.top) || 0;
        const effective = effectiveForScaling();
        const speed = (currentMode === 'escape') ? (3.5 + effective / 10) : (3 + effective / 12);
        el.style.top = (currentTop + speed) + 'px';

        const elRect = el.getBoundingClientRect();
        const playerRect = playerEl.getBoundingClientRect();

        const collided =
          elRect.bottom >= playerRect.top &&
          elRect.top <= playerRect.bottom &&
          elRect.left <= playerRect.right &&
          elRect.right >= playerRect.left;

        if (collided) {
          if (type === 'coin') {
            const value = parseFloat((Math.random() * 0.9 + 0.1).toFixed(2));
            total = parseFloat((total + value).toFixed(2));
            updateUI();
          } else if (type === 'multiplier') {
            const multiplier = parseFloat((Math.random() * 0.4 + 1.1).toFixed(2));
            total = parseFloat((total * multiplier).toFixed(2));
            showOverlay(`âœ¨ Multiplied by x${multiplier.toFixed(2)}`);
            updateUI();
          } else if (type === 'enemy') {
            if (total < 4) {
              const collectedAtDeath = total;
              showOverlay(`âš ï¸ You Hit Lar\nCollected: $${collectedAtDeath.toFixed(2)}\nBest (local): $${best.toFixed(2)}`, true, true);
              gameOver = true;
              stopSpawnAndIntervals();
              // Update global highscore
              updateGlobalHighscore(currentMode, collectedAtDeath);
            } else {
              total = parseFloat((total * 0.7).toFixed(2));
              showOverlay('âŒ Enemy hit! Total reduced to 70%');
              updateUI();
            }
          } else if (type === 'bigEnemy') {
            const collectedAtDeath = total;
            total = 0;
            updateUI();
            showOverlay(`âš ï¸ You Hit Lar\nCollected: $${collectedAtDeath.toFixed(2)}\nBest (local): $${best.toFixed(2)}`, true, true);
            gameOver = true;
            stopSpawnAndIntervals();
            updateGlobalHighscore(currentMode, collectedAtDeath);
          } else if (type === 'x5') {
            total = parseFloat((total * 5).toFixed(2));
            showOverlay('ðŸ’¥ x5 Collected!');
            updateUI();
          }

          if (el.parentElement) el.remove();
          clearInterval(intervalId);
          activeIntervals.delete(intervalId);
          activeElements.delete(el);
          return;
        }

        if (currentTop > gameArea.offsetHeight + 200) {
          if (el.parentElement) el.remove();
          clearInterval(intervalId);
          activeIntervals.delete(intervalId);
          activeElements.delete(el);
          return;
        }
      }, tickMs);

      activeIntervals.add(intervalId);
    }

    /* ----------------- Start / Stop / Reset ----------------- */
    function clearActiveElements() {
      for (const el of Array.from(activeElements)) {
        if (el.parentElement) el.remove();
        activeElements.delete(el);
      }
    }

    function stopSpawnAndIntervals() {
      if (spawnTimeoutId !== null) {
        clearTimeout(spawnTimeoutId);
        spawnTimeoutId = null;
      }
      for (const id of Array.from(activeIntervals)) {
        clearInterval(id);
        activeIntervals.delete(id);
      }
      clearActiveElements();
    }

    function stopGame() {
      gameOver = true;
      stopSpawnAndIntervals();
      overlay.style.display = 'none';
      document.removeEventListener('mousemove', onMouseMove);
    }

    function resetGameState() {
      stopSpawnAndIntervals();
      total = 0;
      currentLevel = 0;
      gameOver = false;
      best = loadLocalBest(currentMode); // load mode-specific local best
      updateUI();
      setPlayerImageForLevel(0);
      initPlayerPosition();
      overlay.style.display = 'none';
    }

    function startGame(mode) {
      currentMode = mode === 'escape' ? 'escape' : 'original';
      menuEl.style.display = 'none';
      gameWrapper.style.display = 'block';
      gameWrapper.setAttribute('aria-hidden', 'false');

      resetGameState();

      controlMode = modeSelect.value || 'desktop';
      if (controlMode === 'mobile') {
        mobileSliderWrap.style.display = 'block';
        const percent = playerX / (gameArea.offsetWidth - 50);
        mobileSlider.value = Math.round(percent * 100);
      } else {
        mobileSliderWrap.style.display = 'none';
      }

      document.addEventListener('mousemove', onMouseMove);
      requestAnimationFrame(updatePlayerLoop);
      spawnLoop();
    }

    /* ----------------- UI bindings ----------------- */
    playOriginalBtn.addEventListener('click', () => startGame('original'));
    playEscapeBtn.addEventListener('click', () => startGame('escape'));

    backToMenuBtn.addEventListener('click', async () => {
      try {
        // If player has a score from this run, persist it locally and try to update global highscore
        if (total > 0) {
          if (total > best) {
            saveLocalBest(currentMode, total);
            best = total;
          }
          // best-effort but awaited so menu shows updated global value when we reload highscores
          try { await updateGlobalHighscore(currentMode, total); } catch (e) { console.warn('Global update on back-to-menu failed', e); }
        }
      } catch (err) {
        console.error('Error saving on back to menu:', err);
      } finally {
        stopGame();
        resetGameState();
        gameWrapper.style.display = 'none';
        menuEl.style.display = 'block';
        menuEl.scrollIntoView({behavior:'smooth'});
        // Refresh global highscores when returning
        loadGlobalHighscores();
      }
    });

    modeSelect.addEventListener('change', () => {
      controlMode = modeSelect.value;
      if (controlMode === 'mobile') {
        mobileSliderWrap.style.display = 'block';
        const percent = playerX / (gameArea.offsetWidth - 50);
        mobileSlider.value = Math.round(percent * 100);
      } else {
        mobileSliderWrap.style.display = 'none';
      }
    });

    /* ----------------- Init ----------------- */
    setPlayerImageForLevel(0);
    initPlayerPosition();
    best = loadLocalBest('original');
    updateUI();
    requestAnimationFrame(updatePlayerLoop);

    // Load global highscores on menu
    loadGlobalHighscores();

    // Expose (optional)
    window.updateGlobalHighscore = updateGlobalHighscore;
    window.loadGlobalHighscores = loadGlobalHighscores;
  </script>
